<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldToBlack" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="black" flood-opacity="0.5"/>
    </filter>
  </defs>

  <rect width="80" height="80" fill="white" />

  <!-- 3D-like effect: dark layer behind -->
  <text x="20" y="55" font-family="Georgia, serif" font-size="50" fill="#555" opacity="0.4" font-weight="bold" dx="2" dy="2">D</text>

  <!-- Main "D" with gradient and shadow -->
  <text x="20" y="55" font-family="Georgia, serif" font-size="50" fill="url(#goldToBlack)" font-weight="bold" filter="url(#shadow)">D</text>
</svg>
